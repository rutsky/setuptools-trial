language: python
sudo: false
python:
- 2.7
- 3.4
- 3.5
install:
- pip install --upgrade pip setuptools wheel
- pip install tox-travis
script:
- tox
deploy:
  provider: pypi
  user: setuptools-trial-deploy
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = "2.7"
